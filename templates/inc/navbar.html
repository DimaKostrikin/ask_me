{% load static %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="col-4">
        <div class="row">
            <a class="navbar-brand" href="/">AskMe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ask">Ask a question</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <form class="form-inline">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">ASK!</button>
            </form>
        </div>
    </div>
   
        {% if user.is_authenticated %}
        <div class="col-1">
            <div class="row"><img src="{{ user.profile.avatar.url }}" class="rounded img-fluid profile-avatar"></div>
        </div>
        <div class="col-3">
            <div class="row">
                <div class="username-text">{{ user.profile.nickname }}</div>
            </div>
            <div class="row">
                <a class="profile-settings" href="/settings">settings</a>
                <a class="log-out" href="/logout">log out</a>
            </div>
        </div>
        {% else %}
        <div class="log-in">
            <a class="log-in" href="/login">log in</a>
            <a class="log-in" href="/signup">sign up</a>
        </div>
        {% endif %}
    
</div>
</nav>
