{% extends 'inc/base.html' %}
{% load static %}
{% load bootstrap4 %}

<div class="settings-title row">Register</div>
{% block content %}
<form class="form mt-5" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-dark row">Register!</button>
    {% endbuttons %}
</form>
{% endblock content %}
{% block right-side %}
    {% include 'inc/right-side.html' %}
{% endblock right-side %}
