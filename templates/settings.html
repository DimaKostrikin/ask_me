{% extends 'inc/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<form class="form mt-5" method="POST" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-dark row">Confirm!</button>
    {% endbuttons %}
</form>
{% endblock content %}

{% block right-side %}
    {% include 'inc/right-side.html' %}
{% endblock right-side %}
